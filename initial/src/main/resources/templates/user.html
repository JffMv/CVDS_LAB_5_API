<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users API</title>
    <!-- Agrega el enlace al archivo CSS de Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Reduzca el tama√±o del campo de consulta */
        #consulta {
            width: 50%; /* Establece el ancho al 50% del contenedor */
        }
    </style>

</head>
<body>

<div class="container mt-5">
    <h1>USER <span th:text="${Id}"></span></h1>
    <table class="table">
        <thead>
        <tr>
            <th>ID</th>
            <th>UserID</th>
            <th>Title</th>
            <th>Completed</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td th:text="${Id}"></td>
            <td th:text="${userId}"></td>
            <td th:text="${title}"></td>
            <td th:text="${completed}"></td>
        </tr>
        </tbody>
    </table>
</div>


<div class="container mt-3">
    <form action="/user" method="GET">
        <div class="form-group">
            <label for="consulta">Ingresa una consulta:</label>
            <input type="text" class="form-control" id="consulta" name="id" placeholder="Escribe algo">
        </div>
        <button type="submit" class="btn btn-primary">Consultar</button>
    </form>
</div>

</body>
</html>
