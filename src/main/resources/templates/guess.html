<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess Number</title>
    <!-- Agrega el enlace al archivo CSS de Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">


</head>
<body>
<div class="container mt-3">
    <h1>USER <span th:text="${guess.getUser()}"></span></h1>
    <br>
    <h2>SCORE = <span th:text="${guess.scoreEnd()}"></span></h2>
    <form action="/guess" method="POST">
        <div class="form-group">
            <label for="number">Ingresa un número:</label>
            <input type="number" class="form-control" id="number" name="number" placeholder="Escribe un número" required>
        </div>
        <!-- Campo oculto para enviar el valor de user -->
        <button type="submit" class="btn btn-primary">Play</button>
    </form>


    <form action="/guess-reset" method="GET">
        <input type="hidden" class="form-control" id="id" name="id" th:value="${guess.getUser()}">
        <!-- Campo oculto para enviar el valor de user -->
        <button type="submit" class="btn btn-primary">Reset</button>
    </form>
</div>
</body>
</html>
